	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left text-center">
						<img class="img-fluid" src="{% static 'images/logo.jpg' %}" alt="Logo">
					</div>
					<div class="login-right text-center">
						<div class="login-right-wrap text-center">
							<h1>Register</h1>
							<p class="account-subtitle">Register an account</p>
							{% for message in messages %}
							<div class="alert alert-danger alert-dismissible fade show" role="alert">
								{{message}}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							{% endfor %}
							<div class="container">

								<form method="POST" action="">
									{% csrf_token %}
									{{ form.non_field_errors }}
									<div class="input-group mb-3">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-user"></i></span>
										</div>
										{{form.username}}
									</div>
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
										</div>
										{{form.email}}
									</div>
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										{{form.password1}}
									</div>
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										{{form.password2}}
									</div>

									<div class="form-group">
										<button class="btn btn-primary btn-block" type="submit">Register</button>
									</div>

								</form>

								<div class="text-center dont-have">Already have an account <a
										href="{% url 'login' %}">Login</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script>
			/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

			//Query All input fields
			var form_fields = document.getElementsByTagName('input')
			form_fields[1].placeholder = 'Username..';
			form_fields[2].placeholder = 'Email..';
			form_fields[3].placeholder = 'Enter password...';
			form_fields[4].placeholder = 'Re-enter Password...';


			for (var field in form_fields) {
				form_fields[field].className += ' form-control'
			}
		</script>
