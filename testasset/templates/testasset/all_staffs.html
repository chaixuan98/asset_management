{% extends 'testasset/main.html' %}
{% load static %}
{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">

            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Staffs</h1>
                <a href="{% url 'create_staff' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                        class="fa fa-plus fa-sm "></i> Create Staff</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Employee ID</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Position</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th></th>
                                    
                                </tr>
                            </thead>
                            <tbody>

                                {% for i in staffs %}
                                    <tr>

                                        <td>{{i.employee_id}}</td>
                                        <td>{{i.name}}</td>
                                        <td>{{i.department}}</td>
                                        <td>{{i.position}}</td>
                                        <td>{{i.email}}</td>
                                        <td>{{i.status}}</td>
                                        <td><a class="btn btn-info btn-circle btn-sm" href="{% url 'staff' i.employee_id %}"><i class="fas fa-info-circle"></i></a></td>

                                    </tr>
                                    
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
