{% load static %}

<!DOCTYPE html>
<html lang="en">

   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Chailease Asset Management - Login</title>
        <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
   </head>
   <body>
   <div class="main-wrapper login-body">
      <div class="login-wrapper">
         <div class="container">
            <div class="loginbox">
               <div class="login-left text-center">
                  <img class="img-fluid" src="{% static 'images/logo.jpg' %}" alt="Logo">
               </div>
               <div class="login-right text-center">
                  <div class="login-right-wrap text-center">
                     <h1>Login</h1>
                     <p class="account-subtitle">Access to our dashboard</p>
                     {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                           {{message}}
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                      {% endfor %}
                     <form  method="POST" action="">
                           {% csrf_token %}
                           <!-- <div class="input-group mb-2">
                              <div class="input-group-append">
                                 <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                              </div>
                              <input type="email" name="email">
                           </div>
                           <div class="input-group mb-2">
                              <div class="input-group-append">
                                 <span class="input-group-text"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="text" name="password1">
                           </div> -->
                        <div class="form-group">
                           <input class="form-control" type="text" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                           <input class="form-control" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                           <button class="btn btn-primary btn-block" type="submit">Login</button>
                        </div>
                     </form>
                     <!-- {% for message in messages %}
                           <p id="login_message">{{message}}</p>
                     {% endfor %} -->
                     <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                  
                     <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   </body>

</html>
