{% extends 'testasset/main.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure want to delete "{{item}}" ?</p>

            <form action="{% url 'delete_asset' item.id%}" method="POST">

                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'assets' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">

        </div>
    </div>
</div>

{% endblock %}
